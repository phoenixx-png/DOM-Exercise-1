<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGIC!!!!</title>
    <script src="./Week 5 - JS/magicscript.js"> </script>
    <style>
        * {
            margin: 10;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(75deg, #ff2b2b, #4affbd);
        }

        .spellContainer {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .ingredients {
            border-radius: 15%;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(100, 10, 170, 0.5);
            border: 1px solid;
            background-color: rgb(221, 221, 221);
        }

        #ingredientsList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            list-style: none;
        }

        #ingredientsList li {
            padding: 12px 20px;
            border-radius: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: white;
        }

        #ingredientsList li:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transform: scale(1.03);

        }

        #spellArea {
            min-height: 25%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 30px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0, 3);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #generateButton {
            color: white;
            background: linear-gradient(60deg, #353535, #949494);
        }

        #resetButton {
            color: white;
            background: linear-gradient(60deg, #949494, #353535);
        }

        #generateButton:hover {
            background: linear-gradient(240deg, #6bcbff, #66007c);
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(255, 140, 0, 0.4);
        }

        #resetButton:hover {
            background: linear-gradient(240deg, #66007c, #6bcbff);
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(255, 140, 0, 0.4);
        }

        .countdown {
            font-size: 2rem;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <h1> Magical Spell Generator! </h1>

    <div class="ingredients">
        <h2> Spell Ingredients: </h2>
        <ul id="ingredientsList">
            <li> DRAGON SCALE </li>
            <li> PHOENIX FEATHER </li>
            <li> UNICORN HORN </li>
        </ul>
    </div>

    <div class="spellContainer">
        <div id="spellArea"> Your spell will appear here... spooky </div>
    </div>

    <div class="buttons">
        <button id="generateButton"> Generate Spell </button>
        <button id="resetButton"> Reset </button>
    </div>

</body>

</html>
